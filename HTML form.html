    <header>
      <nav>

    <main>
      <section>
        <h2>Please fill up the form</h2>
        <form>
          <label for="name"
            >Your Name:
            <input id="name" type="text" placeholder="Your Name" />
          </label>

          <label for="email"
            >Your Email:
            <input type="email" name="" id="email" placeholder="Your Email" />
          </label>
          <label for="phone"
            >Your Phone:
            <input id="phone" type="text" placeholder="Phone Number" />
          </label>

          <fieldset>
            <legend>Pick one pitha</legend>
            <label for="chitoy">
              <input type="radio" name="pitha" id="chitoy" />Chitoy
            </label>
            <label for="vapa">
              <input type="radio" name="pitha" id="vapa" />Vapa
            </label>
            <label for="puri">
              <input type="radio" name="pitha" id="puri" />Puri
            </label>
          </fieldset>

          <fieldset>
            <legend>Pick one or more vorta</legend>
            <label for="alu vorta">
              <input type="checkbox" name="vorta" id="Alu vorta" />Alu vorta
            </label>
            <label for="Dal Vorta">
              <input type="checkbox" name="vorta" id="dal vorta" />Dal Vorta
            </label>
            <label for="sutki">
              <input type="checkbox" name="vorta" id="sutki" />Sutki vorta
            </label>
          </fieldset>
          <fieldset>
            <legend>Special instruction</legend>
            <textarea name="" id="" cols="30" rows="2"></textarea>
            <input type="reset" value="reset" />
            <input type="submit" value="submit" />
          </fieldset>
        </form>
      </section>
    </main>

    <footer></footer>
